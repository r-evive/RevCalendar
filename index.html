<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevCalendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>

<body>
    <div class="calendar">
        <div class="calendar__title">
            <span class="lnr lnr-chevron-left prev"></span>
            <div class="calendar__title__currentMonth">
                <h1>January</h1>

                <h2>2021</h2>
            </div>
            <span class="lnr lnr-chevron-right next"></span>
        </div>
        <div class="calendar__content">
            <div class="calendar__content__weekDays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wen</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="calendar__content__days">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
